  <head>

    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -koodi: -->
    <nav class="navbar navbar-dark navbar-custom navbar-expand-sm">
      <img
        class="logo"
        src="https://scontent.xx.fbcdn.net/v/t1.15752-0/p206x206/173433437_493260385148316_5023284459752068165_n.png?_nc_cat=106&ccb=1-3&_nc_sid=58c789&_nc_ohc=NYnfqCWiyfAAX-iB_oc&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&tp=30&oh=3fe25318b71a2614485716b578ff45c9&oe=609D768F"
      />
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Etusivu</a>
        <ul class="navbar-nav me-auto my-2">
          <li class="nav-item">
            <a class="nav-link" href="/tab1.html">Viimeisimmät mittatulokset</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/tab2.html">Lämpötila</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/tab3.html">Sääkirjasto</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Sivun sisältö alkaa tästä: -->

    <div class="container">
      <div class="row">
        <div class="col-sm">
          <h1>Viimeisimmät lämpötila-arvot</h1>
          <div class="d-grid gap-2 col-10 mx-auto">
            <form id="form">
              <label for="select" id="otsake">Valitse haettava aikaväli:</label>
              <select name="select" id="select" class="form-select">
                <option value="">Nyt</option>
                <option value="24">24 h</option>
                <option value="48">48 h</option>
                <option value="72">72 h</option>
                <option value="168">Viikko</option>
                <option value="720">Kuukausi</option>
              </select>
              <br />
              <button class="btn btn-lg btn-custom" id="hakunappi">Hae!</button>
            </form>
            <div id="canvas-spot">
              <canvas
                id="myChart"
                style="width: 100%; max-height: 700px"
              ></canvas>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <table class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>Päiväys ja kellonaika</th>
                <th>Laite</th>
                <th>Lämpötila (°C)</th>
              </tr>
            </thead>
            <tbody id="temperature"></tbody>
          </table>
          <div id="loading-spinner" class="spinner-border d-none"></div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@next/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="tab2.js"></script>
  </body>
</html>
